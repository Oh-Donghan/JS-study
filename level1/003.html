<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./003.css">
  
  <title>Document</title>
</head>
<body>
  <!-- 모달 -->
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="./success.html">
        <div class="my-3">
          <input type="text" class="form-control input1">
        </div>
        <div class="my-3">
          <input type="password" class="form-control input2">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 

  <script>

    function 삼육구(num){
      if (num % 9 == 0) {
        console.log('짝짝');
      } else if (num % 3 == 0) {
        console.log('짝');
      } else {
        console.log('통과');
      }
    }
    삼육구(7);

    function 합격했냐(개론,민법){
      if(개론 + 민법 >= 120){
        console.log('합격!');
      } else {
        console.log('불합격ㅜㅜ');
      }
    }
    합격했냐(70,50);

    
    document.querySelector('.btn-primary').addEventListener('click',function(e){
      var 입력한값 = document.querySelector('.input1').value;
      var 입력한값2 = document.querySelector('.input2').value;
      if(입력한값 == ''){
        alert('아이디입력안함');
        // e.preventDefault();
      } 
      if(!(/\S+@\S+.\S+/.test(입력한값))){
        alert('이메일 형식 아님');
        // e.preventDefault();
      }
      if(입력한값2 == ''){
        alert('비번입력하셈');
        // e.preventDefault();
      } else if(입력한값2.length < 6){
        alert('비밀번호는 7자 이상으로 적어주세요');
        // e.preventDefault();
      }
      if(/[A-Z]/.test(입력한값2) == false){
        alert('대문자가 있어야 합니다');
        e.preventDefault();
      }
      
    });
    
  </script>
  
  

  <!-- 네비게이션 -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <script>

    var count = 0;

    document.querySelector('.badge').addEventListener('click', function(){
      // 클릭 할때 마다 1씩 증가하는 기능
      count += 1; // count++; // count = count + 1
      console.log(count);
      if(count % 2 !== 0){
        document.querySelector('.badge').innerHTML = 'Light 🔄';
        document.body.classList.add('dark');
      } else {
        document.querySelector('.badge').innerHTML = 'Dark 🔄';
        document.body.classList.remove('dark');
      }
    });
    
  </script>
  
  
  <!-- 리스트 그룹 -->
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <div class="alert alert-danger">
    <span class="sec">5</span>초 이내 구매시 사은품 증정!
  </div>

  <script>
    let count5 = 5;
    
    setInterval(function(){
      count5--;
      if(count5 > 0){
        document.querySelector('.sec').innerHTML = count5;
      } else {
        document.querySelector('.alert-danger').style.display = 'none';
      }
    }, 1000);
  </script>


  <!-- 스크립트 구역 -->
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
      document.querySelector('.list-group').classList.toggle('show');
    });

    document.querySelector('#login').addEventListener('click', function(){
      document.querySelector('.black-bg').classList.add('show-modal');
    });
    document.querySelector('#close').addEventListener('click', function(){
      document.querySelector('.black-bg').classList.remove('show-modal');
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
