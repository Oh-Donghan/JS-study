<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./002.css" />
  </head>
  <body>
    
    <div class="alert-box" id="alert">
      <p class="title">알림창</p>
      <button class="close">닫기</button>
    </div>
    <button onclick="알림창열기('block','아이디입력하세요')">버튼1</button>
    <button onclick="알림창열기('block','비번입력하세요')">버튼2</button>
    
    <script>

      document.getElementsByClassName('close')[0].addEventListener('click',function(){
        document.getElementsByClassName('alert-box')[0].style.display = 'none';
      });

      function 알림창열기(구멍,구멍2){
        document.getElementById('alert').style.display = 구멍;
        document.getElementsByClassName('title')[0].innerHTML = 구멍2;
      }
      
    </script>
  </body>
</html>
